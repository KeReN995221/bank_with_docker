spring.application.name=mscloudgateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://${KEYCLOACK_SERVER}:${KEYCLOACK_PORT}/realms/mscourserealm
server.port=8080
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.instance-id=${spring.application.name}:8080
eureka.client.service-url.defaultZone=http://${EUREKA_SERVER}:8761/eureka